<!DOCTYPE html>
<html>
<head>
  <title>Two Column Layout</title>
  <style>
    /* Set up the container for the two columns */
    .container {
      display: flex;
      flex-flow: row wrap;
    }

    /* Style the left column */
    .left-column {
      flex: 1;
      padding: 20px;
      background-color: #f2f2f2;
    }

    /* Style the right column */
    .right-column {
      flex: 1;
      padding: 20px;
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-column">
      <h1>Left Column</h1>
      <p>This is the left column where you can write your text. You can add paragraphs, headings, images, and other HTML elements here.</p>
    </div>
    <div class="right-column">
      <h1>Right Column</h1>
      <p>This is the right column where you can write your text. You can add paragraphs, headings, images, and other HTML elements here.</p>
    </div>
  </div>
</body>
</html>
